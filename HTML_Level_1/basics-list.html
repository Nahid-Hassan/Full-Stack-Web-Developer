<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a Title!</title>
  </head>
  <body>
    <h1>List</h1>

    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <ul>
      <li>First one</li>
      <li>Second one</li>
      <li>Third one</li>
    </ul>

    <h3>Show nested ordered and unordered list</h3>
    <ol>
      <li>Item One</li>
      <li>Item two</li>
      <ul>
        <li>I'm nested inside</li>
        <li>Also nested!</li>
        <ol>
          <li><strong>Woah</strong> I'm realy nested!</li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
