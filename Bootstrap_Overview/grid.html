<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Grid Example with Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <style>
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">Col Large 4</div>
        <div class="col-lg-4 boxy">Col Large 4</div>
        <div class="col-lg-4 boxy">Col Large 4</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id='md' class="col-md-6 boxy">Col Medium 6</div>
        <div class="col-md-6 boxy">Col Medium 6</div>
        <!-- <div class="col-lg-4 boxy">Col Large 4</div> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 boxy">Col XS 4</div>
        <div class="col-xs-4 boxy">Col XS 4</div>
        <div class="col-xs-4 boxy">Col XS 4</div>
      </div>
    </div>
  </body>
</html>
