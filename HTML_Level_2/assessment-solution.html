<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML_LEVEL_2</title>
  </head>
  <body>
    <form action="thankyou.html" method="get">
      <h2>Course Sing Up Page</h2>
      <p>Plese Note: First Name, Last Name, Password and Email are required</p>
      <label for="first-name">First Name: </label>
      <input type="text" id="first-name" name="" placeholder="First Name" required>
      <label for="last-name">Last Name: </label>
      <input type="text" id="last-name" name="" placeholder="Last Name" required>
      <p></p>
      <label for="email-address">Email: </label>
      <input type="email" id="email-address" name="" placeholder="name@email.com">
      <label for="Password">Password: </label>
      <input type="password" id="Password" name="" value="">

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input type="radio"  id="yes" name="loc" value="">
      <label for="no">No: </label>
      <input type="radio" id="no" name="loc" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="options">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
